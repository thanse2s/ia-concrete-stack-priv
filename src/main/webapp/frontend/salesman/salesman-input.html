<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesman Input</title>
    <link rel="stylesheet" href="salesman-input.css">
</head>
<body>
<header>
    <h1>Salesman Input</h1>
</header>
<section class="container">
    <form id="standard-form">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="Enter your first name">
        </div>
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Enter your last name">
        </div>
        <div>
            <label for="employeeid">Employee Id:</label>
            <input type="number" id="employeeid" placeholder="Enter your employee id">
        </div>
        <div>
            <label for="department">Department</label>
            <input type="text" id="department" placeholder="Enter your department">
        </div>
        <div class="msg"></div>
        <input class="btn" type="submit" value="submit">
        </form>
    <ul id="salesmen"></ul>
</section>
<script src="salesman-input.js"></script>
</body>
</html>
